<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成績表</title>
    <link rel="stylesheet" href="assets/reset.css">
</head>
<style>
    .table {
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .table th,
    .table td {
        border: 1px solid #000;
        padding: 10px;
    }

    .table th {
        background: #1877cf;
        color: #fff;
    }
</style>

<body>
    <h1>學生成績表</h1>
    <table class="table">
        <thead>
            <tr>
                <th>姓名</th>
                <th>班級</th>
                <th>分數</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>甲</td>
                <td>98</td>
            </tr>
            <tr>
                <td>小華</td>
                <td>乙</td>
                <td>86</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>丙</td>
                <td>76</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
